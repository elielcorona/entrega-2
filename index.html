                <div class="card shadow-sm">
                    <img src="imagenes/servicio1.jpg" class="card-img-top" alt="Servicio 1">
                    <div class="card-body">
                        <h5 class="card-title">Servicio 1</h5>
                        <p class="card-text">Descripción breve del servicio.</p>
                    </div>
                </div>
            </div>
            <!-- Repetir para más servicios -->
